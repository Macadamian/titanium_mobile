---
name: Titanium.BufferStream
extends: Titanium.IOStream
summary: |
    Wrapper around <Titanium.Buffer> that implements the <Titanium.IOStream> interface.
description: |
    Use the <Titanium.Stream.createStream> method to create a `BufferStream` instance from a
    `Buffer`.

    On BlackBerry, the <Titanium.IOStream> functions are NYI, except for read().
since: "1.7"
createable: false
platforms: [android, iphone, ipad, mobileweb, blackberry]
